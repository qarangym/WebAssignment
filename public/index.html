<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Travel Agency</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/travelagency">Travel Agency</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Welcome to our Travel Agency!</h2>

        <!-- Tour Form -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Add a New Tour</h5>
                <form id="add-tour-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="origin">Origin:</label>
                            <input type="text" class="form-control" id="origin" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="hotel">Hotel:</label>
                            <input type="text" class="form-control" id="hotel" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dateArrival">Date of Arrival:</label>
                            <input type="date" class="form-control" id="dateArrival" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dateDeparture">Date of Departure:</label>
                            <input type="date" class="form-control" id="dateDeparture" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="adults">Adults:</label>
                            <input type="number" class="form-control" id="adults" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="children">Children:</label>
                            <input type="number" class="form-control" id="children" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Tour</button>
                </form>
            </div>
        </div>

<div class="mt-5">
    <h3>Control Panel</h3>
    <button class="btn btn-primary mr-2" onclick="toggleTourFunction()">View Tours</button>
    <button class="btn btn-success mr-2" onclick="addTour()">Add Tour</button>
    <button class="btn btn-danger mr-2" onclick="deleteTour()">Delete Tour</button>
    <button class="btn btn-info" onclick="toggleHistoryFunction()">View History</button>
</div>


              <!-- Tour Listings -->
              <div class="mt-5">
                <h3>Tour Listings</h3>
                <ul id="tour-list" class="list-group">
                </ul>
            </div>
    
            <!-- Tour History -->
            <div class="mt-5">
                <h3>Tour History</h3>
                <ul id="tour-history" class="list-group">
                </ul>
            </div>
        </div>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Created by Khlobystov Timur | Se-2209</span>
            </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>
</body>
</html>
